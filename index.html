<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Links</title>
    <style>
        /* Styling for the menu container */
        .menu {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the buttons inside the menu */
        .menu button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Change background color on hover */
        .menu button:hover {
            background-color: #0056b3;
        }

        /* Styling for links */
        .menu a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button><a href="https://github.com/BOTS-OFFICIAL/lou-md-bot" target="_blank">Visit Github</a></button>
        <button><a href="https://youtube.com/KentonX-Tech" target="_blank">Visit YT</a></button>
        <button><a href="https://wa.me/263789432940" target="_blank">Chat with Dev</a></button>
        <button><a href="plugins/developers.jsdev.js" target="_blank">Dev</a></button>

        
    </div>
</body>
</html>
